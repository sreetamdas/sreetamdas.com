name: Preview Deploy

on:
  pull_request:

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  preview:
    name: Preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Sanitize branch name
        id: alias
        run: |
          SLUG=$(echo "${{ github.head_ref }}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | sed 's/--*/-/g' | sed 's/^-//' | sed 's/-$//' | cut -c1-28)
          echo "slug=$SLUG" >> "$GITHUB_OUTPUT"

      - name: Upload preview version
        if: ${{ env.HAS_CF_SECRETS == 'true' }}
        id: preview
        run: |
          OUTPUT=$(pnpm exec wrangler versions upload --preview-alias "${{ steps.alias.outputs.slug }}" 2>&1)
          echo "$OUTPUT"
          PREVIEW_URL=$(echo "$OUTPUT" | grep -oP 'https://[^\s]+\.workers\.dev' | head -1)
          echo "preview_url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          HAS_CF_SECRETS: ${{ secrets.CLOUDFLARE_API_TOKEN != '' }}

      - name: Comment preview URL on PR
        if: ${{ env.HAS_CF_SECRETS == 'true' }}
        uses: actions/github-script@v7
        env:
          HAS_CF_SECRETS: ${{ secrets.CLOUDFLARE_API_TOKEN != '' }}
        with:
          script: |
            const previewUrl = '${{ steps.preview.outputs.preview_url }}';
            const alias = '${{ steps.alias.outputs.slug }}';
            const branchAlias = `https://${alias}-sreetamdas-com.sreetamdas.workers.dev`;
            const body = [
              '## Workers Preview Deploy',
              '',
              `| Preview URL | Branch Alias |`,
              `| --- | --- |`,
              `| ${previewUrl || 'N/A'} | [${branchAlias}](${branchAlias}) |`,
              '',
              `_Deployed via \`wrangler versions upload\` at ${new Date().toISOString()}_`,
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c =>
              c.user.type === 'Bot' && c.body?.includes('## Workers Preview Deploy')
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
